<!-- Shows the events related to the user's organization. -->
<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<!-- CSS style used for events. -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/events.css') }}">
		<title>Preferred events. Shows the events that the user prefers.</title>
	</head>
	<body style="background-color: lightblue;">
		<h2>Preferred Events ({{count}})</h2>
		<table id="all">
			<tr>
				<th>Name</th>
				<th>Date</th>
				<th>Location</th>
				<th>Caterer</th>
				<th>Organization</th>
				<th>Price ($)</th>
			</tr>
			{% for item in results %}
			<tr>
				<!-- FOR LOOP TO LIST ALL TUPLES FROM THE DATABASE FOR THE PREFERRED EVENTS.-->
				<td>{{item[0]}}</td>
				<td>{{item[1]}}</td>
				<td>{{item[2]}}</td>
				<td>{{item[3]}}</td>
				<td>{{item[4]}}</td>
				<td>{{item[5]}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
