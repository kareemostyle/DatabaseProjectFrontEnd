<!-- Login Page for the user. -->
<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Head of the Login Page. Contains the CSS link and title of website. -->
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css') }}">
		<title>Food@CWRU Login Page, Sign in or create an account in this page.</title>
	</head>
	<!-- Body of the login page. -->
	<body id="bodyformat">
		<a id="bcenter" href="{{url_for('index')}}"target="_top">Back to homepage</a>
		<!-- The first block of the website. -->
		<div id="divformat">
			<h1>Login Page</h1>
			<img src="{{url_for('static', filename='images/user.png')}}" alt="Picture of a User" class="center" style="width: 256px;height: 256px;">
			<p>Please login.</p>
		</div>
	<!-- A form that allows the user to log in or create an account. WIP
		 MAKE A FUNCTION IN THE PYTHON FILE TO GO TO secondpage.html -->
	<form action="" method="POST">
		<div class="container">
			<!-- Labels and input boxes for username and password. Two buttons, one for log in, one for create account. -->

			<label for="username"><b>Username</b></label>
			<input id="bcenter" type="text" placeholder="Enter Username" name="username" required>

			<label for="password"><b>Password</b></label>
			<input id="bcenter" type="password" placeholder="Enter Password" name="password" required>

			<button id="bcenter" type="submit">Login</button>
		</div>
	</form>
	</body>
</html>
